<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-一级分类</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 首页 -->
        <div class="banner">
            <a href="index.html">乐淘商城</a>
        </div>
        <!-- 用户信息 -->
        <div class="user">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 管理 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        <span>分类管理</span>
                    </a>
                    <div class="second" style="display: block;">
                        <a class="active" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 首页 -->
    <div class="main">
        <!-- 头部icon -->
        <div class="header">
            <a href="javascript:;" class="pull-left lt_icon_l">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right lt_icon_r">
                <span class="glyphicon glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- 面包屑导航 -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">系统管理</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li class="active">一级分类</li>
            </ol>
        </div>
        <!-- 页面content -->
        <div class="lt_content">
            <!-- 添加分类 -->
            <button type="button" class="btn btn-default btn_add mb_20">添加分类</button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">分类名称</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 坑 -->
                </tbody>
            </table>
            <!-- 分页内容 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    <span>您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <!-- form表单必须配合submit使用,模态框的body和footer都是表单提交的需要,必须要用form包裹 -->
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary btn-add">添加</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comon.js"></script>
    <script src="./js/first.js"></script>
    <!-- 准备模版 -->
    <script type="text/html" id="tpl">
        {{each rows v i }}
        <tr>
            <td>{{(page-1)*size + i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
